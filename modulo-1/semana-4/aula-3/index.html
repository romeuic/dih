<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- título na aba do navegador -->
  <title>Revisão Projeto 1 | DiH</title>

  <!-- favicon de https://favicon.io -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- folha de estilos css -->
  <link rel="stylesheet" href="style.css">

  <!-- código javascript -->
  <script src="app.js" defer></script>

</head>
<body>

  <header class="dark center">
    <!-- cabeçalho dentro da página -->
    <h1>Revisão | Projeto 1</h1>
  </header>

  <main>
    <!-- rótulo para o campo -->
    <label for="campo">Campo de texto</label>
    <br>

    <!-- campo de texto -->
    <input
      id="campo"
      name="campo"
      type="text"
      placeholder="Escreva aqui"
    >

    <!-- botão simples -->
    <button id="btn-adicionar">Adicionar</button>

    <!-- botão input -->
    <input id="btn-limpar" type="button" value="Limpar">

    <h3>Lista dinâmica estilizada</h3>

    <!-- lista não ordenada -->
    <ul id="ul-atividades" class="lista">
      
    </ul>


    <h3>Lista estática para exemplo</h3>

    <!-- lista não ordenada -->
    <ul class="lista">
      <li class="feito">
        <input
          id="chk-0"
          name="chk-0"
          type="checkbox"
          checked
        >
        <label for="chk-0">Item 0</label>
        <button>&times;</button>
      </li>
      <li>
        <input
          id="chk-1"
          name="chk-1"
          type="checkbox"
          checked
        >
        <label for="chk-1">Item 1</label>
        <button>&times;</button>
      </li>
    </ul>
  </main>

  <!-- rodapé opcional -->
  <footer class="dark center">
    <p>
      Romeu &copy; 2021 &middot;
      <a href="https://github.com/romeuic/dih" target="_blank">GitHub</a>
    </p>
  </footer>

  </div>
  
</body>
</html>
