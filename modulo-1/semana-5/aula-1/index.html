<!DOCTYPE html>

  <title>Classes | DiH - M1S5A1</title>

  <link rel="stylesheet" href="css/style.css">

  <script type="module" src="js/app.js"></script>

<body>

  <header class="escuro centralizado">
    <h1>Classes JavaScript</h1>
  </header>

  <main>

    <form action="" class="formulario">

      <label for="a-titulo">Título</label>
      <input
        type="text"
        name="titulo"
        id="a-titulo"
        placeholder="Nome da atividade..."
      >

      <label for="a-descricao">Descrição</label>
      <textarea
        name="descricao"
        id="a-descricao"
        rows="5"
        placeholder="Mais detalhes..."
      ></textarea>

    </form>

    <ul class="lista">
      <!-- conteudo dinamico vindo do JS -->
    </ul>
  
  </main>

  <footer class="escuro centralizado">

       GitHub
