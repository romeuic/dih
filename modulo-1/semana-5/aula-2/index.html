<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Classes | DiH - M1S5A1</title>

  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/estilos.css">

  <!-- quando type="module" não há necessidade de usar o atributo defer -->
  <!-- https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Guide/Modules -->
  <script type="module" src="js/app.js"></script>
</head>
<body>

  <header>
    <h1>Classes JavaScript</h1>
  </header>

  <main>

    <form id="formulario-transacao" class="formulario">

      <label for="t-data">Data</label>
      <input
        type="date"
        name="data"
        id="t-data"
      >

      <label for="t-preco">Preço</label>
      <input
        type="number"
        name="preco"
        id="t-preco"
      >

      <label for="t-quantia">Quantia</label>
      <input
        type="number"
        name="quantia"
        id="t-quantia"
      >

      <div class="botoes">
        <input
          type="button"
          id="t-limpar"
          value="Limpar"
        >
        <input
          type="submit"
          value="Registrar"
        >
      </div>

    </form>

    <ul id="lista-transacoes" class="lista">
      <!-- conteúdo dinâmico vindo do JS -->
    </ul>
  
  </main>

  <footer>
    <p>
      DiH &copy; 2021 &middot;
      <a
        href="https://github.com/romeuic/dih"
        target="_blank"
        rel="noopener"
      >
       GitHub
      </a>
    </p>
  </footer>

</body>
</html>
